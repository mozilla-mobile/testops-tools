name: Check Bitrise Tags

on:
  schedule:
    - cron: "0 * * * *"  # every hour
  workflow_dispatch:
  push:
    branches:
      - mb/fixMilestoneiOS

jobs:
  check-bitrise:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install testrail/requirements.txt

      - name: Run tag checker
        run: python testrail/check_bitrise_for_release.py
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
