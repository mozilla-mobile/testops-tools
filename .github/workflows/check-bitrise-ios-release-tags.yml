name: Check Bitrise Firefox iOS Tags

on:
  schedule:
    - cron: "0 * * * 1-5"  # every hour
  workflow_dispatch:

jobs:
  check-bitrise:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r testrail/requirements.txt

      - name: Run Bitrise tag checker
        run: python testrail/check_bitrise_for_release.py
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BITRISE_APP_ID: ${{ secrets.BITRISE_APP_ID }}
        
      - name: Commit and push changes
        run: |-
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add testrail/last_tag.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m 'Automated update of last_tag'; git push)