name: Detect firefox-ios XCUITests missing TestRail URL (Slack)

permissions: read-all

on:
  schedule:
    - cron: "0 8 * * 1"
  workflow_dispatch: {}
  workflow_call:
    secrets:
      SLACK_WEBHOOK_URL_TEST_ALERTS_SANDBOX:
        required: true

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout testops-tools
        uses: actions/checkout@v4

      - name: Checkout firefox-ios
        uses: actions/checkout@v4
        with:
          repository: mozilla-mobile/firefox-ios
          path: firefox-ios
          fetch-depth: 1
          ref: main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set job log URL
        if: always()
        run: |
          echo "JOB_LOG_URL=https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_ENV

      - name: Run detector (auto-discover root)
        id: scan
        shell: bash
        run: |
          set -euo pipefail

          DOMAIN="mozilla.testrail.io"

          # Try to find a directory containing "XCUITests" (case sensitive)
          FOUND_ROOT=$(find firefox-ios -type d -iname '*XCUITests*' -print -quit || true)

          if [ -z "$FOUND_ROOT" ]; then
            echo "ERROR: could not find an XCUITests directory under firefox-ios"
            echo "Contents of firefox-ios top-level:"
            ls -la firefox-ios || true
            exit 2
          fi

          echo "Using discovered ROOT: $FOUND_ROOT"
          echo "ROOT=$FOUND_ROOT" >> $GITHUB_ENV

          # Run the script using the discovered root
          python testrail/testrail_scan_missing_urls.py \
            --root "$FOUND_ROOT" \
            --testrail-domain "$DOMAIN" \
            > testrail_missing_report.txt

          # rest of the existing processing (same as before)...
          grep -E '^- ' testrail_missing_report.txt > missing_items.txt || true

          MISSING_COUNT=$(wc -l < missing_items.txt | tr -d ' ')
          echo "missing_count=$MISSING_COUNT" >> $GITHUB_OUTPUT

          if [ "$MISSING_COUNT" -gt 0 ]; then
            MAX_LINES=15

          # Extract only the test name (everything after the double space)
          head -n "$MAX_LINES" missing_items.txt \
            | sed 's/^.*  //' \
            | awk '{print "â€¢ " $0}' \
            > missing_bullets.txt

          if [ "$MISSING_COUNT" -gt "$MAX_LINES" ]; then
            echo "â€¢ â€¦and $((MISSING_COUNT - MAX_LINES)) more (see workflow run)" >> missing_bullets.txt
          fi


            {
              echo "MISSING_COUNT=$MISSING_COUNT"
              echo "MISSING_LIST<<EOF"
              cat missing_bullets.txt
              echo "EOF"
            } >> $GITHUB_ENV
          else
            echo "MISSING_COUNT=0" >> $GITHUB_ENV
            {
              echo "MISSING_LIST<<EOF"
              echo "None ðŸŽ‰"
              echo "EOF"
            } >> $GITHUB_ENV
          fi

      - name: Build Slack payload JSON (safe)
        if: ${{ steps.scan.outputs.missing_count != '0' && !cancelled() }}
        shell: bash
        run: |
          set -euo pipefail

          # Use the list we already built
          MISSING_COUNT="${MISSING_COUNT:-0}"
          if [ -f missing_bullets.txt ]; then
            MISSING_LIST=$(cat missing_bullets.txt)
          else
            MISSING_LIST="${MISSING_LIST:-None ðŸŽ‰}"
          fi

          REPO="${GITHUB_REPOSITORY}"
          JOB_URL="${JOB_LOG_URL}"

          export MISSING_COUNT MISSING_LIST REPO JOB_URL

          python - <<'PY'
          import os, json
          repo = os.environ["REPO"]
          count = os.environ["MISSING_COUNT"]
          job = os.environ["JOB_URL"]
          missing = os.environ["MISSING_LIST"]

          payload = {
            "text": "XCUITests missing TestRail URLs",
            "blocks": [
              {"type":"header","text":{"type":"plain_text","text":"âŒ XCUITests missing TestRail URLs"}},
              {"type":"section","fields":[
                {"type":"mrkdwn","text":f"*Repo:*\n{repo}"},
                {"type":"mrkdwn","text":f"*Missing tests:*\n{count}"}
              ]},
              {"type":"section","text":{"type":"mrkdwn","text":f"*Workflow run:*\n{job}"}},
              {"type":"divider"},
              {"type":"section","text":{"type":"mrkdwn","text":f"*Tests that need a TestRail URL:*\n{missing}"}}
            ]
          }

          with open("payload.json", "w", encoding="utf-8") as f:
            json.dump(payload, f, ensure_ascii=False, indent=2)
          PY

                    echo "Payload preview:"
                    head -n 40 payload.json
      - name: Upload missing list artifact
        if: ${{ steps.scan.outputs.missing_count != '0' && !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: testrail-missing-tests
          path: |
            missing_items.txt
            testrail_missing_report.txt

      - name: Send Slack notification (only if missing links exist)
        if: ${{ steps.scan.outputs.missing_count != '0' && !cancelled() }}
        uses: slackapi/slack-github-action@v2.0.0
        with:
          payload-file-path: "payload.json"
          payload-templated: false
          webhook: ${{ secrets.SLACK_WEBHOOK_URL_TEST_ALERTS_SANDBOX }}
          webhook-type: incoming-webhook
          errors: true
      - name: Debug Slack webhook presence (no secrets printed)
        if: ${{ steps.scan.outputs.missing_count != '0' && !cancelled() }}
        run: |
          if [ -z "${{ secrets.SLACK_WEBHOOK_URL_TEST_ALERTS_SANDBOX }}" ]; then
            echo "Slack webhook secret is NOT available in this run."
            exit 1
          else
            echo "Slack webhook secret is available."
          fi

