---
name: iOS App Store Ratings Check

on:
  schedule:
    # Run daily at 9:00 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  check-ratings:
    runs-on: macos-26

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd ios-appstore-ratings
        pip install -r requirements.txt
    
    - name: Run ratings check
      id: ratings
      run: |
        set +e  # Don't exit on error
        cd ios-appstore-ratings

        # Capture both stdout and exit code
        output=$(python3 check_ratings.py 2>&1)
        exit_code=$?
        
        if [[ $exit_code -ne 0 ]]; then
            echo "status=failed" >> $GITHUB_OUTPUT
        else
            echo "status=success" >> $GITHUB_OUTPUT
        fi

        # Save rating for future use
        echo "output=$output" >> $GITHUB_OUTPUT

    # TODO: Cache the rating somewhere for future comparison
    - name: Report rating
      id: test-old-rating
      if: steps.ratings.outputs.status == 'success'
      run: |
        echo "Current Rating: ${{ steps.ratings.outputs.output }}"
        previous_rating=`cat *-rating.txt`
        echo "Previous Rating: $previous_rating"
        if (( $(echo "${{ steps.ratings.outputs.output }} < $previous_rating" | bc -l) )); then
          echo "Rating has decreased from $previous_rating to ${{ steps.ratings.outputs.output }}"
          echo "previous_rating=$previous_rating" >> $GITHUB_OUTPUT
          echo "new_rating=${{ steps.ratings.outputs.output }}" >> $GITHUB_OUTPUT
          echo "decreased=true" >> $GITHUB_OUTPUT
        else
          echo "Rating has not decreased."
        fi
    
    # TODO: Notify testops or iOS dev if the rating is decreased
    - name: Report rating going down
      if: steps.ratings.outputs.status == 'success' && steps.test-old-rating.outputs.decreased == 'true'
      env:
        PREVIOUS_RATING: ${{ steps.test-old-rating.outputs.previous_rating }}
        CURRENT_RATING: ${{ steps.test-old-rating.outputs.new_rating }}
      uses: slackapi/slack-github-action@v2.1.1
      with:
        webhook:  ${{ secrets.SLACK_WEBHOOK_URL_TEST_ALERTS_SANDBOX }}
        webhook-type: incoming-webhook
        payload-file-path: ios-appstore-ratings/slack-rate-down-template.json

    - name: Store current rating
      if: steps.ratings.outputs.status == 'success'
      run: |
        DATE=$(date +%Y%m%d)
        echo "${{ steps.ratings.outputs.output }}" > ios-appstore-ratings/${DATE}-rating.txt

    - name: Handle no rating fetched
      if: steps.ratings.outputs.status == 'failed'
      id: report-error
      env:
        JOB_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/job/${{ github.job }}
      uses: slackapi/slack-github-action@v2.1.1
      continue-on-error: true
      with:
        webhook:  ${{ secrets.SLACK_WEBHOOK_URL_TEST_ALERTS_SANDBOX }}
        webhook-type: incoming-webhook
        payload-file-path: ios-appstore-ratings/slack-error-template.json