---
name: Monitor iOS app Store Ratings

env:
  CACHE_PREFIX: "rating-state-ios-firefox"

on:
  schedule:
    # Run daily at 9:00 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  check-ratings:
    runs-on: macos-26
    defaults:
      run:
        working-directory: ios-appstore-ratings

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run ratings check
      id: fetch-rating
      run: |
        set +e  # Don't exit on error
        # Capture both stdout and exit code
        today_rating=$(python3 check_ratings1111.py 2>&1)
        exit_code=$?
        
        if [[ $exit_code -ne 0 ]]; then
            echo "status=failed" >> $GITHUB_OUTPUT
        else
            echo "status=success" >> $GITHUB_OUTPUT
        fi
        echo "today_rating=$today_rating" >> $GITHUB_OUTPUT

    - name: Restore previous rating from cache
      id: cache-rating
      uses: actions/cache/restore@v5.0.1
      with:
          path: ios-appstore-ratings/${{ env.CACHE_PREFIX }}-previous.txt
          key: ${{ env.CACHE_PREFIX }}-${{ github.run_id }}
          restore-keys: |
            ${{ env.CACHE_PREFIX }}-

    - name: Report rating
      id: test-old-rating
      if: steps.fetch-rating.outputs.status == 'success'
      run: |
        previous_rating=`cat *-previous.txt`
        echo "Current Rating: ${{ steps.fetch-rating.outputs.today_rating }}"
        echo "Previous Rating: $previous_rating"
        if (( $(echo "${{ steps.fetch-rating.outputs.today_rating}} < $previous_rating" | bc -l) )); then
          echo "Rating has decreased from $previous_rating to ${{ steps.fetch-rating.outputs.today_rating }}"
          echo "previous_rating=$previous_rating" >> $GITHUB_OUTPUT
          echo "decreased=true" >> $GITHUB_OUTPUT
        else
          echo "Rating has not decreased."
        fi

    - name: Save today's rating
      id: save-today-rating
      if: steps.fetch-rating.outputs.status == 'success'
      run: |
        # Save rating for future use
        today=$(date +%Y%m%d)
        echo "Debug: today variable = '$today'"
        echo "Debug: github.run_id = '${{ github.run_id }}'"
        
        echo "date=`echo $today`" >> $GITHUB_OUTPUT
        echo "${{ steps.fetch-rating.outputs.today_rating }}" > ${{ env.CACHE_PREFIX }}-previous.txt
    
    - name: Report rating going down
      if: steps.fetch-rating.outputs.status == 'success' && steps.test-old-rating.outputs.decreased == 'true'
      env:
        PREVIOUS_RATING: ${{ steps.test-old-rating.outputs.previous_rating }}
        CURRENT_RATING: ${{ steps.fetch-rating.outputs.today_rating }}
      uses: slackapi/slack-github-action@v2.1.1
      with:
        webhook:  ${{ secrets.SLACK_WEBHOOK_URL_TEST_ALERTS_SANDBOX }}
        webhook-type: incoming-webhook
        payload-file-path: ios-appstore-ratings/slack-rate-down-template.json
        payload-templated: true

    - name: Save current rating to cache
      id: save-rating-cache
      if: steps.fetch-rating.outputs.status == 'success'
      uses: actions/cache/save@v5.0.1
      with:
        path: ios-appstore-ratings/${{ env.CACHE_PREFIX }}-previous.txt
        key: ${{ env.CACHE_PREFIX }}-${{ steps.save-today-rating.outputs.date }}-${{ github.run_id }}

    - name: Handle no rating fetched
      if: steps.fetch-rating.outputs.status == 'failed'
      id: report-error
      env:
        JOB_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      uses: slackapi/slack-github-action@v2.1.1
      continue-on-error: true
      with:
        webhook:  ${{ secrets.SLACK_WEBHOOK_URL_TEST_ALERTS_SANDBOX }}
        webhook-type: incoming-webhook
        payload-file-path: ios-appstore-ratings/slack-error-template.json
        payload-templated: true