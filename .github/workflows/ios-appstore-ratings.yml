---
name: iOS App Store Ratings Check

env:
  PACKAGE_ID: "org.mozilla.ios.Firefox"
  CACHE_PREFIX: "rating-state-ios-firefox"

on:
  schedule:
    # Run daily at 9:00 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  check-ratings:
    runs-on: macos-26
    defaults:
      run:
        working-directory: ios-appstore-ratings

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run ratings check
      id: fetch-rating
      run: |
        set +e  # Don't exit on error

        # Capture both stdout and exit code
        output=$(python3 check_ratings.py 2>&1)
        exit_code=$?
        
        if [[ $exit_code -ne 0 ]]; then
            echo "status=failed" >> $GITHUB_OUTPUT
        else
            echo "status=success" >> $GITHUB_OUTPUT
        fi
        echo "output=$output" >> $GITHUB_OUTPUT

    - name: Restore previous rating from cache
      id: restore-rating-cache
      if: steps.fetch-rating.outputs.status == 'success'
      uses: actions/cache/restore@v5.0.1
      with:
          path: ios-appstore-ratings/${{ env.CACHE_PREFIX }}-previous.txt
          key: ${{ env.CACHE_PREFIX }}-never-matches-${{ github.run_id }}
          restore-keys: |
            ${{ env.CACHE_PREFIX }}-

    - name: Default previous rating if cache miss
      id: default-previous-rating
      if: steps.restore-rating-cache.outputs.cache-matched-key == '' && steps.fetch-rating.outputs.status == 'success'
      run: |
        echo "No cache found. Setting default previous rating to 0"
        echo "0" > ${CACHE_PREFIX}-previous.txt

    - name: Save today's rating
      id: save-today-rating
      if: steps.fetch-rating.outputs.status == 'success'
      run: |
        # Save rating for future use
        today=$(date +%Y%m%d)
        echo "date=`echo $today`" >> $GITHUB_OUTPUT
        echo "${{ steps.fetch-rating.outputs.output }}" > ${{ env.CACHE_PREFIX }}-`echo $today`.txt
        ls ${{ env.CACHE_PREFIX}}-*.txt
        cat ${{ env.CACHE_PREFIX}}-*.txt

    - name: Save current rating to cache
      id: save-rating-cache
      if: steps.fetch-rating.outputs.status == 'success'
      uses: actions/cache/save@v5.0.1
      with:
        path: ios-appstore-ratings/${{ env.CACHE_PREFIX }}-${{ steps.save-today-rating.outputs.date }}.txt
        key: ${{ env.CACHE_PREFIX }}-${{ steps.save-today-rating.outputs.date }}-${{ github.run_id }}

