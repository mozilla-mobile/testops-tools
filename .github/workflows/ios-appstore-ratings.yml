---
name: Monitor iOS App Store Ratings

env:
  CACHE_PREFIX: "rating-state-ios-firefox"

on:
  schedule:
    # Run daily at 9:00 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  check-ratings:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - id: "org.mozilla.ios.Firefox"
            name: Firefox
    defaults:
      run:
        working-directory: ios-appstore-ratings

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'  

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run ratings check  
      id: fetch-rating
      run: |
        python3 check_ratings.py --package_id "${{ matrix.package.id }}"
        echo "today_rating=`cat rating.txt`" >> $GITHUB_OUTPUT
        echo "today_rating_count=`cat rating_count.txt`" >> $GITHUB_OUTPUT
        echo "today_version=`cat version.txt`" >> $GITHUB_OUTPUT

    - name: Restore previous rating from cache
      uses: actions/cache/restore@v5.0.2
      with:
          path: ios-appstore-ratings/${{ env.CACHE_PREFIX }}-previous-rating.txt
          key: ${{ env.CACHE_PREFIX }}-${{ github.run_id }}
          restore-keys: |
            ${{ env.CACHE_PREFIX }}-

    - name: Check current rating
      id: check-current-rating
      run: |
        echo "Checking rating for: Firefox iOS"
        echo "Package ID: ${{ matrix.package.id }}"
        echo "Run ID: ${{ github.run_id }}"
        echo "======================================================================"
        previous_rating=`cat *-previous-rating.txt 2>/dev/null || echo "0"`

        echo "‚úÖ Current Rating: ${{ steps.fetch-rating.outputs.today_rating }} ‚≠ê"
        echo "üì± App: Firefox iOS"
        echo "üè∑Ô∏è Version: ${{ steps.fetch-rating.outputs.today_version }} ‚≠ê"
        echo "  Number of Reviews: ${{ steps.fetch-rating.outputs.today_rating_count }} ‚≠ê"
        echo "üìä Previous Rating: $previous_rating ‚≠ê"
        
        if (( $(echo "${{ steps.fetch-rating.outputs.today_rating }} < $previous_rating" | bc -l) )); then
          echo "‚ö†Ô∏è Rating has decreased from $previous_rating to ${{ steps.fetch-rating.outputs.today_rating }}"
          echo "previous_rating=$previous_rating" >> $GITHUB_OUTPUT
          echo "rating_dropped=true" >> $GITHUB_OUTPUT
        else
          echo "‚úÖ No notification needed"
        fi
        
        echo "‚úÖ Saved current state to ${{ env.CACHE_PREFIX }}-previous-rating.txt"
        today=$(date +%Y%m%d)
        echo "date=`echo $today`" >> $GITHUB_OUTPUT
        echo "${{ steps.fetch-rating.outputs.today_rating }}" > ${{ env.CACHE_PREFIX }}-previous-rating.txt
        echo "======================================================================"

    - name: Send Slack notification if rating dropped
      if: steps.check-current-rating.outputs.rating_dropped == 'true'
      env:
        PREVIOUS_RATING: ${{ steps.check-current-rating.outputs.previous_rating }}
        CURRENT_RATING: ${{ steps.fetch-rating.outputs.today_rating }}
      uses: slackapi/slack-github-action@v2.1.1
      with:
        webhook:  ${{ secrets.SLACK_WEBHOOK_URL_TEST_ALERTS_SANDBOX }}
        webhook-type: incoming-webhook
        payload-file-path: ios-appstore-ratings/slack-rate-down-template.json
        payload-templated: true

    - name: Save current rating to cache
      uses: actions/cache/save@v5.0.2
      with:
        path: ios-appstore-ratings/${{ env.CACHE_PREFIX }}-previous-rating.txt
        key: ${{ env.CACHE_PREFIX }}-${{ steps.check-current-rating.outputs.date }}-${{ github.run_id }}

    - name: Report error if the job fails
      if: failure()
      env:
        JOB_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      uses: slackapi/slack-github-action@v2.1.1
      with:
        webhook:  ${{ secrets.SLACK_WEBHOOK_URL_TEST_ALERTS_SANDBOX }}
        webhook-type: incoming-webhook
        payload-file-path: ios-appstore-ratings/slack-error-template.json
        payload-templated: true