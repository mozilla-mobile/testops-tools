<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Background -->
  <rect width="900" height="600" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Selector System Architecture</text>
  
  <!-- Selector Class Box -->
  <rect x="300" y="80" width="300" height="170" rx="10" fill="#f9f0ff" stroke="#722ed1" stroke-width="2"/>
  <text x="450" y="110" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Selector Class</text>
  <line x1="300" y1="130" x2="600" y2="130" stroke="#722ed1" stroke-width="1"/>
  
  <!-- Selector Properties -->
  <text x="320" y="155" font-family="Arial" font-size="14" text-anchor="start">strategy: SelectorStrategy</text>
  <text x="320" y="180" font-family="Arial" font-size="14" text-anchor="start">value: String</text>
  <text x="320" y="205" font-family="Arial" font-size="14" text-anchor="start">description: String</text>
  <text x="320" y="230" font-family="Arial" font-size="14" text-anchor="start">groups: List&lt;String&gt;</text>
  
  <!-- Selector Strategy Enum Box -->
  <rect x="650" y="80" width="220" height="200" rx="10" fill="#e6f7ff" stroke="#1890ff" stroke-width="2"/>
  <text x="760" y="110" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">SelectorStrategy</text>
  <line x1="650" y1="130" x2="870" y2="130" stroke="#1890ff" stroke-width="1"/>
  
  <!-- Strategy Values -->
  <text x="670" y="155" font-family="Arial" font-size="14" text-anchor="start">BY_ID</text>
  <text x="670" y="180" font-family="Arial" font-size="14" text-anchor="start">BY_TEXT</text>
  <text x="670" y="205" font-family="Arial" font-size="14" text-anchor="start">BY_CONTENT_DESC</text>
  <text x="670" y="230" font-family="Arial" font-size="14" text-anchor="start">ESPRESSO_ALLOF</text>
  <text x="670" y="255" font-family="Arial" font-size="14" text-anchor="start">COMPOSE</text>
  <text x="670" y="280" font-family="Arial" font-size="14" text-anchor="start">UIAUTOMATOR2_BY_TEXT</text>
  <!-- More strategies... -->
  
  <!-- Group Mechanism Box -->
  <rect x="20" y="80" width="220" height="170" rx="10" fill="#fff7e6" stroke="#fa8c16" stroke-width="2"/>
  <text x="130" y="110" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Selector Groups</text>
  <line x1="20" y1="130" x2="240" y2="130" stroke="#fa8c16" stroke-width="1"/>
  
  <!-- Group Examples -->
  <text x="40" y="155" font-family="Arial" font-size="14" text-anchor="start">"requiredForPage"</text>
  <text x="40" y="180" font-family="Arial" font-size="14" text-anchor="start">"topSites"</text>
  <text x="40" y="205" font-family="Arial" font-size="14" text-anchor="start">"menuItems"</text>
  <text x="40" y="230" font-family="Arial" font-size="14" text-anchor="start">"buttons"</text>
  
  <!-- Connection arrows -->
  <line x1="240" y1="165" x2="300" y2="165" stroke="#666" stroke-width="2"/>
  <polygon points="290,160 300,165 290,170" fill="#666"/>
  
  <line x1="600" y1="165" x2="650" y2="165" stroke="#666" stroke-width="2"/>
  <polygon points="640,160 650,165 640,170" fill="#666"/>
  
  <!-- Example Selectors Box -->
  <rect x="300" y="300" width="500" height="280" rx="10" fill="#f6ffed" stroke="#52c41a" stroke-width="2"/>
  <text x="550" y="330" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Example Selectors</text>
  <line x1="300" y1="350" x2="800" y2="350" stroke="#52c41a" stroke-width="1"/>
  
  <!-- Example 1 -->
  <text x="320" y="380" font-family="Arial" font-size="14" text-anchor="start">val SETTINGS_BUTTON = Selector(</text>
  <text x="340" y="405" font-family="Arial" font-size="14" text-anchor="start">strategy = SelectorStrategy.BY_TEXT,</text>
  <text x="340" y="430" font-family="Arial" font-size="14" text-anchor="start">value = "Settings",</text>
  <text x="340" y="455" font-family="Arial" font-size="14" text-anchor="start">description = "Settings Menu Item",</text>
  <text x="340" y="480" font-family="Arial" font-size="14" text-anchor="start">groups = listOf("menuItems")</text>
  <text x="320" y="505" font-family="Arial" font-size="14" text-anchor="start">)</text>
  
  <line x1="550" y1="350" x2="550" y2="520" stroke="#52c41a" stroke-width="1"/>
  
  <!-- Example 2 -->
  <text x="570" y="380" font-family="Arial" font-size="14" text-anchor="start">val TOP_SITE_GOOGLE = Selector(</text>
  <text x="590" y="405" font-family="Arial" font-size="14" text-anchor="start">strategy = SelectorStrategy.ESPRESSO_ALLOF,</text>
  <text x="590" y="430" font-family="Arial" font-size="14" text-anchor="start">value = "id:top_site_title,text:Google",</text>
  <text x="590" y="455" font-family="Arial" font-size="14" text-anchor="start">description = "Google Top Site",</text>
  <text x="590" y="480" font-family="Arial" font-size="14" text-anchor="start">groups = listOf("topSites", "requiredForPage")</text>
  <text x="570" y="505" font-family="Arial" font-size="14" text-anchor="start">)</text>
  
  <!-- Connection for examples -->
  <line x1="450" y1="250" x2="450" y2="300" stroke="#666" stroke-width="2"/>
  <polygon points="445,290 450,300 455,290" fill="#666"/>
  
  <!-- Selector Lookup mechanism -->
  <rect x="40" y="400" width="220" height="100" rx="10" fill="#e6fffb" stroke="#13c2c2" stroke-width="2"/>
  <text x="150" y="430" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">mozGetSelectorsByGroup()</text>
  <text x="150" y="455" font-family="Arial" font-size="14" text-anchor="middle">Filters selectors by group</text>
  <text x="150" y="480" font-family="Arial" font-size="14" text-anchor="middle">Returns List&lt;Selector&gt;</text>
  
  <!-- Connection for lookup -->
  <line x1="150" y1="250" x2="150" y2="400" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="145,390 150,400 155,390" fill="#666"/>
  
  <line x1="260" y1="450" x2="300" y2="450" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="290,445 300,450 290,455" fill="#666"/>
  
  <!-- Usage in Test Box -->
  <rect x="250" y="530" width="400" height="50" rx="10" fill="#fff0f6" stroke="#eb2f96" stroke-width="2"/>
  <text x="450" y="560" font-family="Arial" font-size="14" text-anchor="middle">on.PageName.mozVerifyElementsByGroup("topSites")</text>
  
  <!-- Connection to usage -->
  <line x1="150" y1="500" x2="150" y2="555" stroke="#666" stroke-width="2"/>
  <line x1="150" y1="555" x2="250" y2="555" stroke="#666" stroke-width="2"/>
  <polygon points="240,550 250,555 240,560" fill="#666"/>
</svg>